<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1">
  <title>Pengenalan boostrap</title>
  <!--    menggunakan boostrap-->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan Bootstrap</title>
    <!--        Menyiapkan Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--        Menyisipkan Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </html>

</head>
<body>
<div class="container">
  <h2> Pengaturan Gambar pada Bootstrap</h2>
  <div class="row row-cols-1">
    <div class="col">
      <img src="bochi.jpeg"  class="rounded" alt="gambar round">
    </div>
    <div class="col">
      <img src="bochi.jpeg" class="rounded-circle" alt="gambar circle">
    </div>
    <div class="col">
      <img src="bochi.jpeg" class="img-thumbnail" alt="gambar thumbnail">
    </div>
    <div class="col">
      <img src="bochi.jpeg" class="img-fluid" alt="gambar thumbnail">
    </div>
  </div>
</div>
</body>
</html>

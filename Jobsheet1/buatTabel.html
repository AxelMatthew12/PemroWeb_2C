<html>
    <head>
        <title>Membuat Tabel</title>
    </head>
    <body>
        <table border="1" style="height: 100%; width: 40%;" cellpadding= 20 cell spacing="5">
            <tr>
                <td  rowspan="2"  align="right" valign="bottom">
                    <font face="courier"> Ini baris pertama kolom pertama</font>
                   <td> ini baris pertama kolom kedua</td>
                   <td> tambah 1 kolom </td>
                </td>
            </tr>
            <tr>
                <td colspan="2" > ini juga tambah 1 kolom lagi
                    <td> ini sekarang menjadi gabungan 2 kolom</td>
                </td>
            </tr>
        </table>
    </body>
</html>

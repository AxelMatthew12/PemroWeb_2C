<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styleSlideShow.css">
    <script src="jquery-3.7.1.js"></script>
    <script>
        var i = 0;
        $(document).ready(function() {
            $('.slidertitle, #slider img').hide();
            showNextImage();
            setInterval(showNextImage, 3000);  // Perbaikan pemanggilan fungsi
        });

        function showNextImage() {
            i++;
            $('#sliderImage' + i).fadeIn(1100).delay(1100).fadeOut(1100);
            $('#title' + i).fadeIn(1100).delay(1100).fadeOut(1100);
            if (i == 3) {
                i = 0;
            }
        }
    </script>
</head>
<body>
    <div id="slider">
        <img id="sliderImage1" src="gambar1.jpeg" alt="Image 1">
        <div class="slidertitle" id="title1">Gambar 1</div>

        <img id="sliderImage2" src="gambar2.jpeg" alt="Image 2">
        <div class="slidertitle" id="title2">Gambar 2</div>

        <img id="sliderImage3" src="gambar3.jpeg" alt="Image 3">
        <div class="slidertitle" id="title3">Gambar 3</div>
    </div>
</body>
</html>
